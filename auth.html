<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - BlogHub</title>
    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-base-200">
    <div class="flex min-h-screen">
        <!-- Left side - Image and Content -->
        <div class="hidden lg:flex w-1/2 relative">
            <!-- Background Image with Gradient Overlay -->
            <div class="absolute inset-0">
                <img src="https://source.unsplash.com/random/1920x1080/?writing,blog" alt="Background" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-gradient-to-r from-primary/90 to-secondary/90"></div>
            </div>
            <div class="relative w-full flex items-center justify-center p-8">
                <div class="max-w-md">
                    <div class="mb-8 text-center">
                        <a href="index.html" class="text-4xl font-bold text-white flex items-center justify-center">
                            <i class="fas fa-book-open mr-4"></i>
                            BlogHub
                        </a>
                    </div>
                    <div class="bg-white/10 backdrop-blur-lg rounded-box p-8 text-white">
                        <h1 class="text-3xl font-bold mb-4">Welcome to BlogHub</h1>
                        <p class="mb-6">Join our community of writers and readers. Share your stories, ideas, and expertise with the world.</p>
                        <div class="stats stats-vertical shadow bg-white/20 text-white w-full">
                            <div class="stat">
                                <div class="stat-title text-white/80">Active Writers</div>
                                <div class="stat-value">1,200+</div>
                            </div>
                            <div class="stat">
                                <div class="stat-title text-white/80">Published Blogs</div>
                                <div class="stat-value">5,000+</div>
                            </div>
                            <div class="stat">
                                <div class="stat-title text-white/80">Monthly Readers</div>
                                <div class="stat-value">50K+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side - Auth Forms -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <!-- Mobile Logo -->
                <div class="lg:hidden text-center mb-8">
                    <a href="index.html" class="text-3xl font-bold flex items-center justify-center">
                        <i class="fas fa-book-open mr-2"></i>
                        BlogHub
                    </a>
                </div>

                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="tabs tabs-boxed justify-center">
                            <a class="tab tab-active" id="loginTab">Login</a>
                            <a class="tab" id="signupTab">Sign Up</a>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="space-y-4 mt-6">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input type="email" id="loginEmail" placeholder="your@email.com" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input type="password" id="loginPassword" placeholder="••••••••" class="input input-bordered" required />
                                <label class="label">
                                    <button type="button" class="label-text-alt link link-hover" id="forgotPassword">Forgot password?</button>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-full">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Login
                            </button>
                        </form>

                        <!-- Sign Up Form -->
                        <form id="signupForm" class="space-y-4 mt-6 hidden">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Full Name</span>
                                </label>
                                <input type="text" id="signupName" placeholder="John Doe" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input type="email" id="signupEmail" placeholder="your@email.com" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input type="password" id="signupPassword" placeholder="••••••••" class="input input-bordered" required />
                                <label class="label">
                                    <span class="label-text-alt">Must be at least 8 characters</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-full">
                                <i class="fas fa-user-plus mr-2"></i>
                                Sign Up
                            </button>
                        </form>

                        <!-- Password Reset Form -->
                        <form id="resetForm" class="space-y-4 mt-6 hidden">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input type="email" id="resetEmail" placeholder="your@email.com" class="input input-bordered" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-full">
                                <i class="fas fa-envelope mr-2"></i>
                                Send Reset Link
                            </button>
                            <button type="button" class="btn btn-ghost w-full" id="backToLogin">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Back to Login
                            </button>
                        </form>

                        <div class="divider">OR</div>

                        <div class="space-y-3">
                            <button class="btn btn-outline w-full" id="googleSignIn">
                                <i class="fab fa-google mr-2"></i> Continue with Google
                            </button>
                            <button class="btn btn-outline w-full" id="githubSignIn">
                                <i class="fab fa-github mr-2"></i> Continue with GitHub
                            </button>
                        </div>

                        <div class="text-center mt-6">
                            <a href="index.html" class="link link-hover">
                                <i class="fas fa-arrow-left mr-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <dialog id="loadingModal" class="modal">
        <div class="modal-box text-center">
            <div class="loading loading-spinner loading-lg mb-4"></div>
            <p id="loadingMessage">Processing your request...</p>
        </div>
    </dialog>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
