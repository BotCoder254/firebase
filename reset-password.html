<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BlogHub</title>
    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-base-200">
    <div class="flex min-h-screen">
        <!-- Left side - Image and Content -->
        <div class="hidden lg:flex w-1/2 relative">
            <!-- Background Image with Gradient Overlay -->
            <div class="absolute inset-0">
                <img src="https://source.unsplash.com/random/1920x1080/?writing,blog" alt="Background" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-gradient-to-r from-primary/90 to-secondary/90"></div>
            </div>
            <div class="relative w-full flex items-center justify-center p-8">
                <div class="max-w-md">
                    <div class="mb-8 text-center">
                        <a href="index.html" class="text-4xl font-bold text-white flex items-center justify-center">
                            <i class="fas fa-book-open mr-4"></i>
                            BlogHub
                        </a>
                    </div>
                    <div class="bg-white/10 backdrop-blur-lg rounded-box p-8 text-white">
                        <h1 class="text-3xl font-bold mb-4">Reset Your Password</h1>
                        <p class="mb-6">Enter your new password to regain access to your account.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side - Reset Password Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <!-- Mobile Logo -->
                <div class="lg:hidden text-center mb-8">
                    <a href="index.html" class="text-3xl font-bold flex items-center justify-center">
                        <i class="fas fa-book-open mr-2"></i>
                        BlogHub
                    </a>
                </div>

                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>

                        <!-- Reset Password Form -->
                        <form id="resetPasswordForm" class="space-y-4">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">New Password</span>
                                </label>
                                <input type="password" id="newPassword" placeholder="••••••••" class="input input-bordered" required />
                                <label class="label">
                                    <span class="label-text-alt">Must be at least 8 characters</span>
                                </label>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Confirm New Password</span>
                                </label>
                                <input type="password" id="confirmPassword" placeholder="••••••••" class="input input-bordered" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-full">
                                <i class="fas fa-key mr-2"></i>
                                Reset Password
                            </button>
                        </form>

                        <div class="text-center mt-6">
                            <a href="auth.html" class="link link-hover">
                                <i class="fas fa-arrow-left mr-2"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <dialog id="loadingModal" class="modal">
        <div class="modal-box text-center">
            <div class="loading loading-spinner loading-lg mb-4"></div>
            <p id="loadingMessage">Processing your request...</p>
        </div>
    </dialog>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
