<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog - BlogHub</title>
    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/etljeg3b928krtgc736xpibhxxkw8wohp1ix6y76w56ppqpg/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body class="bg-base-200 min-h-screen">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg sticky top-0 z-50">
        <div class="navbar-start">
            <a href="index.html" class="btn btn-ghost normal-case text-xl">
                <i class="fas fa-book-open mr-2"></i> BlogHub
            </a>
        </div>
        <div class="navbar-end">
            <a href="index.html" class="btn btn-ghost">
                <i class="fas fa-times mr-2"></i>
                Cancel
            </a>
        </div>
    </div>

    <!-- Create Blog Form -->
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h1 class="text-3xl font-bold mb-8">Create New Blog</h1>
                
                <form id="createBlogForm" class="space-y-6">
                    <!-- Title -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Title</span>
                            <span class="label-text-alt text-error">*Required</span>
                        </label>
                        <input type="text" id="blogTitle" placeholder="Enter your blog title" class="input input-bordered" required />
                    </div>

                    <!-- Category -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Category</span>
                            <span class="label-text-alt text-error">*Required</span>
                        </label>
                        <select id="blogCategory" class="select select-bordered" required>
                            <option value="">Select a category</option>
                            <option value="tech">Technology</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="education">Education</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food & Cooking</option>
                        </select>
                    </div>

                    <!-- Cover Image -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Cover Image</span>
                            <span class="label-text-alt">Optional (Max 5MB)</span>
                        </label>
                        <input type="file" id="coverImage" accept="image/*" class="file-input file-input-bordered w-full" />
                        <div class="mt-2">
                            <div id="imagePreview" class="hidden">
                                <div class="relative">
                                    <img src="" alt="Cover image preview" class="max-h-48 rounded-lg w-full object-cover" />
                                    <button type="button" id="removeImage" class="btn btn-circle btn-sm absolute top-2 right-2">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="uploadProgress" class="hidden mt-2">
                                <progress class="progress progress-primary w-full"></progress>
                            </div>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Content</span>
                            <span class="label-text-alt text-error">*Required</span>
                        </label>
                        <textarea id="blogContent" class="min-h-[400px]"></textarea>
                        <!-- Image Upload Preview -->
                        <div id="contentImagePreviews" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
                            <!-- Image previews will be added here -->
                        </div>
                    </div>

                    <!-- Tags -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Tags</span>
                            <span class="label-text-alt">Separate with commas</span>
                        </label>
                        <input type="text" id="blogTags" placeholder="technology, programming, web" class="input input-bordered" />
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex justify-end gap-4">
                        <button type="button" id="saveDraft" class="btn btn-outline">
                            <i class="fas fa-save mr-2"></i>
                            Save as Draft
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Publish Blog
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/create-blog.js"></script>
</body>
</html>
